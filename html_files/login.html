<!DOCTYPE html>
<html>
    <head>
        <title>log-in page for bank system</title>
    </head>
    <body>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSX6ZWH_i6Hce7-AccEosPjpb1CUVAgUDUUSQ&s">
        </img>
        <div>
            <h6>Login as</h6> <!-- we'll have to transform the following 3 lines into a radio form to validate the type of account-->
            <h4>CUSTOMER</h4>
            <h4>TELLER</h4>
            <h4>MANAGER</h4>
        </div>
        
        <div>
            <form >
                <label for="username">Username</label>
                <input type="text" id="username" name="username" minlength="3" maxlength="25" required>
            </form>

            <form >
                <label for="user-password">Password</label>
                <input type="password" id="user-password" name="user-password" minlength="8" maxlength="15" required>
            </form>

        </div>

        <h7>Forgot Password?</h7>
        <input type="submit" value="Sign In">
        <p>Don't have an account? Sign Up!</p>

    </body>

</html>
